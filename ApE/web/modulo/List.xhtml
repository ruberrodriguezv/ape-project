<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListModuloEmpty}" rendered="#{moduloController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{moduloController.items.rowCount > 0}">
                    <h:outputText value="#{moduloController.pagination.pageFirstItem + 1}..#{moduloController.pagination.pageLastItem + 1}/#{moduloController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{moduloController.previous}" value="#{bundle.Previous} #{moduloController.pagination.pageSize}" rendered="#{moduloController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{moduloController.next}" value="#{bundle.Next} #{moduloController.pagination.pageSize}" rendered="#{moduloController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{moduloController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModuloTitle_idModulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModuloTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModuloTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{moduloController.prepareView}" value="#{bundle.ListModuloViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{moduloController.prepareEdit}" value="#{bundle.ListModuloEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{moduloController.destroy}" value="#{bundle.ListModuloDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{moduloController.prepareCreate}" value="#{bundle.ListModuloCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListModuloIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
